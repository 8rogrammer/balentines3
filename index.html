<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? �</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <div class="heart-container">
                <div class="floating-heart-main">💖</div>
                <h1 class="question">Nay Nay be my Boo THANG?</h1>
            </div>

            <div class="button-container">
                <button class="btn btn-yes" id="yesBtn">Yes! 💕</button>
                <button class="btn btn-no" id="noBtn">No 🤔</button>
            </div>

            <div class="hidden-message" id="hiddenMessage">
                <div class="success-content">
                    <h2>🎉 Yay! 🎉</h2>
                    <div class="video-container" id="videoContainer"></div>
                    <p>YOURE MY CUTE PATOOT</p>
                    <div class="heart-rain">💕 💖 💗 💝 ❤️</div>
                </div>
            </div>

            <div class="no-message" id="noMessage" style="display: none;">
                <div class="rethink-content">
                    <h3>😡😡😡😡😡😡😡😡</h3>
                    <div class="persuasion">
                        <p>I WILL OVERSTIMULATE YOU 😡</p>
                        
                    </div>
                    <button class="btn btn-rethink" id="rethinkBtn">Reconsider! 🙏</button>
                </div>
            </div>
        </main>
    </div>

    <div class="bg-hearts">
        <span class="bg-heart">💕</span>
        <span class="bg-heart">❤️</span>
        <span class="bg-heart">💖</span>
        <span class="bg-heart">💗</span>
        <span class="bg-heart">💝</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
